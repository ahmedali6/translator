  <script>
    $("#translateBtn").click(function() {
      let sourceText = $("#sourceText").val();
      let sourceLang = $("#sourceLang").val();
      let targetLang = $("#targetLang").val();
      $.ajax({
        type: "POST",
        url: "https://api.translate.letstrack.nl/translate",
        data: JSON.stringify({
          text: sourceText,
          source: sourceLang,
          target: targetLang
        }),
        contentType: "application/json",
        success: function(data) {
            
          $("#translatedText").text(data[0]);
        },
        error: function(data) {
            $("#translatedText").text("Error: Unable to translate text.");
        }
      });
    });
  </script>
